	<script type="text/javascript">
		$('.swipebox').swipebox();
		$("div.scroll_cont").jScroll({
			scrollX: true, 
			scrollY: false,
			scrollbars: false,
			freeScroll: false,
			lockDirection: true
		});
		
		$("div.scroll_cont").mousewheel(function(e, delta) { 
			$(this).stop().animate({scrollLeft: '-='+(150*delta)+'px' }, 200);
				e.preventDefault();
		});
	</script>
